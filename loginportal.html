<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VanaMala | Internal Portal</title>
<!-- Modern Font -->
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>
  :root {
    --primary: #8d5d34;
    --primary-dark: #5a2e0a;
    --accent: #d4a373;
    --bg-gradient: linear-gradient(135deg, #1a1a1a 0%, #3d2b1f 100%);
    --glass: rgba(255, 255, 255, 0.08);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-gradient);
    background-attachment: fixed;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
  }

  /* Decorative Background Elements */
  body::before {
    content: "";
    position: absolute;
    width: 300px; height: 300px;
    background: var(--primary);
    filter: blur(120px);
    border-radius: 50%;
    z-index: -1;
    top: 10%; left: 10%;
    opacity: 0.4;
  }

  .card {
    background: var(--glass);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 40px;
    border-radius: 24px;
    width: 100%;
    max-width: 400px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    text-align: center;
    transition: transform 0.3s ease;
  }

  h2 { font-weight: 600; margin-bottom: 25px; letter-spacing: 1px; color: var(--accent); }

  .input-group { position: relative; margin-bottom: 20px; }

  input {
    width: 100%;
    padding: 14px 18px;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 12px;
    color: #fff;
    outline: none;
    transition: 0.3s;
    font-size: 0.9rem;
  }

  input:focus {
    border-color: var(--accent);
    background: rgba(255,255,255,0.1);
  }

  button {
    width: 100%;
    padding: 14px;
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 12px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-top: 10px;
  }

  button:hover {
    background: var(--accent);
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(212, 163, 115, 0.3);
  }

  .error {
    color: #ff6b6b;
    font-size: 0.85rem;
    margin-top: 15px;
    display: none;
    animation: shake 0.4s;
  }

  /* Task Page Styling */
  #taskPage { display: none; text-align: left; }
  
  .user-info { border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; margin-bottom: 20px; }
  
  #role { font-size: 0.85rem; color: var(--accent); opacity: 0.9; }

  .task-box {
    background: rgba(0,0,0,0.2);
    padding: 20px;
    border-radius: 15px;
    border-left: 4px solid var(--accent);
    margin: 20px 0;
    line-height: 1.6;
    font-size: 0.95rem;
  }

  .insta-link {
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.05);
    padding: 12px;
    border-radius: 10px;
    text-decoration: none;
    color: #fff;
    font-size: 0.8rem;
    transition: 0.3s;
  }

  .insta-link:hover { background: rgba(255,255,255,0.1); color: var(--accent); }

  .logout-btn {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    margin-top: 25px;
    font-size: 0.7rem;
    padding: 8px;
  }

  @keyframes shake {
    0%, 100% {transform: translateX(0);}
    25% {transform: translateX(-5px);}
    75% {transform: translateX(5px);}
  }
</style>
</head>
<body>

<div class="card" id="loginPage">
  <h2>VanaMala Portal</h2>
  <div class="input-group">
    <input id="empId" placeholder="Employee ID">
  </div>
  <div class="input-group">
    <input id="password" type="password" placeholder="Password">
  </div>
  <button onclick="login()">Access Dashboard</button>
  <div class="error" id="error">Authentication Failed. Try again.</div>
</div>

<div class="card" id="taskPage">
  <div class="user-info">
    <h2 id="userName" style="margin-bottom:5px; font-size: 1.4rem;"></h2>
    <p id="userRole"></p>
  </div>
  
  <p style="font-size: 0.75rem; text-transform: uppercase; color: var(--accent);">Current Assignment</p>
  <div class="task-box" id="userTask"></div>

  <a href="https://instagram.com/vanamala.official" target="_blank" class="insta-link">
    ðŸ“¸ DM proof your work to @vanamala.official
  </a>

  <button class="logout-btn" onclick="location.reload()">Secure Logout</button>
</div>

<script>
const employees = {
  VM001:{name:"Sai Gokul",role:"Head â€“ Photography & Visual Media",pass:"alpha1", task:"Research 3 NGOs with strong photography storytelling. Explain what makes their visuals impactful."},
  VM002:{name:"Aditya Singathi",role:"Co-Head â€“ Photography & Visual Media",pass:"alpha2", task:"Study visual consistency of 2 social brands. Note color, framing, emotion."},
  VM003:{name:"Jeevan Reddy",role:"Head â€“ Finance & Budgeting",pass:"beta1", task:"Research 2 NGO budgeting models suitable for student-led initiatives."},
  VM004:{name:"Pralaksha Dash",role:"Co-Head â€“ Photography & Visual Media",pass:"alpha3", task:"Analyze how photography influences trust in social initiatives."},
  VM005:{name:"Bavyesh Papetlla",role:"Head â€“ Event Management",pass:"gamma1", task:"Research 2 small-scale exhibitions. Note crowd handling and stall layout."},
  VM006:{name:"Daiwik Paida",role:"Co-Head â€“ Event Management",pass:"gamma2", task:"Find engagement ideas to attract students at school events."},
  VM007:{name:"Ruhan Kanjani",role:"Head â€“ Sales & Stall Management",pass:"delta1", task:"Research pricing strategies for handmade products."},
  VM008:{name:"Shreyas Bitra",role:"Co-Head â€“ Sales & Stall Management",pass:"delta2", task:"Compare 2 handmade product stalls and note sales techniques."},
  VM009:{name:"Nirvan Krivi",role:"Head â€“ Tribal Relations",pass:"epsilon1", task:"Research 2 tribal communities near Telangana and their livelihood."},
  VM010:{name:"Aaditi Behera",role:"Co-Head â€“ Tribal Relations",pass:"epsilon2", task:"Study challenges faced by tribal artisans in marketing."},
  VM011:{name:"Kanishka Kodicherla",role:"Head â€“ Social Media & Communications",pass:"zeta1", task:"Analyze 3 Instagram pages doing social impact storytelling well."},
  VM012:{name:"Aanya Singh",role:"Co-Head â€“ Social Media & Communications",pass:"zeta2", task:"Study caption styles that increase engagement on NGO posts."},
  VM013:{name:"Savya Kumar",role:"Head â€“ Logistics & Transport",pass:"theta1", task:"Research low-cost logistics models used by rural NGOs."}
};

function login(){
  const id = document.getElementById('empId').value.toUpperCase();
  const pw = document.getElementById('password').value;
  const user = employees[id];
  const err = document.getElementById('error');

  if(!user || user.pass !== pw){
    err.style.display="block";
    return;
  }

  document.getElementById('loginPage').style.display="none";
  document.getElementById('taskPage').style.display="block";

  document.getElementById('userName').innerText = user.name;
  document.getElementById('userRole').innerText = user.role;
  document.getElementById('userTask').innerText = user.task;
}
</script>

</body>
</html>
